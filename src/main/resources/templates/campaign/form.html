<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section layout:fragment="main" class="container">

    <div class="my-3 p-3 bg-white rounded box-shadow">
        <h5 class="border-bottom border-gray pb-2 mb-0">Campaign Form</h5>


        <form th:object="${campaign}" method="post">
            <div class="form-group">
                <label for="exampleFormControlInput1">Campign</label>
                <input type="text" th:field="*{name}" name="name" class="form-control" id="exampleFormControlInput1" placeholder="Campign.........">
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Description</label>
                <input type="text" th:field="*{description}" name="description" class="form-control" id="exampleFormControlInput1" placeholder="Description...........">
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Start Date</label>
                <input type="text" th:field="*{startDate}" name="startDate" class="form-control" id="exampleFormControlInput1" placeholder="End Date format (yyyy-MM-dd)............">
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">End Date</label>
                <input type="text" th:field="*{endDate}" name="endDate" class="form-control" id="exampleFormControlInput1" placeholder="End Date format (yyyy-MM-dd)............">
            </div>


            <div class="form-group">
                <label for="exampleFormControlInput1">Status</label>
                <select class="js-example-placeholder-single js-states form-control" name="active" th:field="*{active}" p>
                    <option value="A">Aktif</option>
                    <option value="N">Non Aktif</option>
                </select>
            </div>

            <input class="btn btn-primary" type="submit" value="Simpan">
            <a th:href="@{/campaign/list}" class="btn btn-primary" role="button">
                <span aria-hidden="true"></span>Batal
            </a>
        </form>
    </div>

</section>
</body>
</html>
