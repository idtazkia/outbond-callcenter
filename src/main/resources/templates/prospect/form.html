<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section layout:fragment="main" class="container">

    <div class="my-3 p-3 bg-white rounded box-shadow">
        <h3>Data Prospect</h3>
    <form role="form" th:object="${prospect}" method="post">
        <div class="form-group">
            <label for="exampleFormControlInput1">Nama</label>
            <input type="text" th:field="*{name}" name="name" class="form-control" id="exampleFormControlInput1" placeholder="Nama.........">
        </div>


        <div class="form-group">
            <label for="exampleFormControlInput1">Asal Sekolah</label>
                <select class="js-example-placeholder-single js-states form-control" name="institution" p>
                    <option th:each="p : ${listInstitution}"
                            th:value="${p.id}"
                            th:text="${p.name}">Pilih Provinsi
                    </option>
                </select>
        </div>


        <div class="form-group">
            <label for="exampleFormControlInput1">Orang Tua</label>
            <input type="text" th:field="*{parentName}" class="form-control" name="parentName" id="exampleFormControlInput1" placeholder="Orang Tua.........">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput1">No Telepon</label>
            <input type="text" th:field="*{mobilePhone}" class="form-control" name="mobilePhone" id="exampleFormControlInput1" placeholder="No Telepon............">
        </div>

        <input class="btn btn-primary" type="submit" value="Simpan">
        <a th:href="@{/prospect/list}" class="btn btn-primary" role="button">
            <span aria-hidden="true"></span>Batal
        </a>
    </form>
    </div>
</section>
</body>
</html>

<script>
    $(".js-example-placeholder-single").select2({
        placeholder: "Select a state",
        allowClear: true
    });
</script>
