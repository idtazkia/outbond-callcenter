<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section layout:fragment="main" class="container">

    <div class="my-3 p-3 bg-white rounded box-shadow">
        <h3>Data User</h3>


        <table width="100%">
            <tr>
                <td>
                    <a th:href="@{/user/form}" class="btn btn-primary" role="button" aria-pressed="true">Tambah</a>
                </td>
                <td align="right">
                    <form method="get">
                        <div class="input-group input-group-sm" style="width: 100%;">
                            <input type="text" class="form-control" name="value" id="exampleFormControlInput1" placeholder="Pencarian Berdasarkan Nama"  th:if="${key} == null"/>
                            <input type="text" class="form-control" name="value" id="exampleFormControlInput1" placeholder="Pencarian Berdasarkan Nama"  th:if="${key} != null" th:value="${key}"/>
                            <input type="hidden" name="mode" id="mode"/>
                            <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                        </div>
                    </form>
                </td>
            </tr>
        </table>
        <br>
        <div class="box-body table-responsive no-padding">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Username</th>
                    <th scope="col">Fullname</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                    <th scope="col" width="30px"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user,row : ${daftarUser.content}">
                    <th th:text="${(row.index + 1) + (daftarUser.number * daftarUser.size)}">1</th>
                    <td th:text="${user.username}">Dofir</td>
                    <td th:text="${user.fullname}">SMAN 1 Bogor</td>
                    <td th:text="${user.email}">-</td>
                    <td th:text="${user.role.name}">-</td>
                    <td align="center">
                        <a href="#" class="btn btn-success btn-sm" th:href="@{/user/form?id={id}(id=${user.id})}" title="edit">Edit</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <br>

        <div class="row">
            <!-- <div class="col-sm-6">
                <div sd:pagination-summary="">info</div>
            </div> -->
            <div class="col-sm-6">
                <nav class="pull-right">
                    <ul class="pagination" sd:pagination="full">
                        <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                        <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                        <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

</section>
</body>
</html>
