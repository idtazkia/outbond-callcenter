<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section layout:fragment="main" class="container">

    <div class="my-3 p-3 bg-white rounded box-shadow">
        <h5 class="border-bottom border-gray pb-2 mb-0">User Form</h5>


        <form role="form" th:object="${user}" th:action="@{/user/form}" method="post">
            <div class="form-group">
                <label for="exampleFormControlInput1">Nama</label>
                <input type="text" th:field="*{fullname}" name="fullname" class="form-control" id="exampleFormControlInput1" placeholder="Fullname.........">
                <!--<input type="hidden" name="userPassword" th:field="*{userPassword}">-->
                <!--<input type="hidden" name="user" th:field="*{user}">-->
                <input type="hidden" name="active" th:field="*{active}">
                <input type="hidden" name="user" th:field="*{user}">
                <input type="hidden" name="userPassword" th:field="*{userPassword}">

            </div>


            <div class="form-group">
                <label for="exampleFormControlInput1">Role</label>
                <select class="js-example-placeholder-single js-states form-control" name="idRole" th:field="*{idRole}" p>
                    <option th:each="p : ${listRole}"
                            th:value="${p.id}"
                            th:text="${p.name}">Pilih Role
                    </option>
                </select>
            </div>


            <div class="form-group">
                <label for="exampleFormControlInput1">Username</label>
                <input type="text" th:field="*{username}" class="form-control" name="username" id="exampleFormControlInput1" placeholder="Username.........">
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">password</label>
                <input type="password" th:field="*{password}" class="form-control" name="password" id="exampleFormControlInput1" placeholder="Password.........">
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Email</label>
                <input type="text" th:field="*{email}" class="form-control" name="email" id="exampleFormControlInput1" placeholder="Email............">
            </div>

            <input class="btn btn-primary" type="submit" value="Simpan">
            <a th:href="@{/user/list}" class="btn btn-primary" role="button">
                <span aria-hidden="true"></span>Batal
            </a>
        </form>

    </div>


</body>
</html>
